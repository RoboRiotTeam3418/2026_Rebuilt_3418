name: AI Robot Code Review

on:
  # 1. Trigger on Pull Requests (The standard mentor workflow)
  pull_request:
    branches: [ "main" ]
  
  # 2. Trigger Manually (Click a button anytime)
  workflow_dispatch:

  # 3. Trigger Weekly (Every Sunday at 8:00 AM UTC)
  schedule:
    - cron: '0 8 * * 0'

# Prevent multiple runs on the same branch from queueing up
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write
  issues: write # Needed for the weekly report

jobs:
  gemini-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install google-generativeai

      - name: Run Gemini Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python .github/scripts/frc_reviewer.py

      # --- OUTPUT 1: Comment on Pull Request ---
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: tholman/file-to-comment-action@v1
        with:
          filePath: ./code_review.md
          comment_tag: gemini_review
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # --- OUTPUT 2: Create Issue (For Weekly/Manual runs) ---
      - name: Create Report Issue
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸ¤– Weekly AI Code Analysis Report"
          content-filepath: ./code_review.md
          labels: report, automated
          token: ${{ secrets.GITHUB_TOKEN }}
